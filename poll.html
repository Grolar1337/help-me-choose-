<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Help Me Choose | {Poll Name}</title>
    <link href="./src/css/main.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cedarville+Cursive&family=Great+Vibes&display=swap"
        rel="stylesheet">
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>

    <link rel="apple-touch-icon" sizes="180x180" href="./apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="./favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="./favicon-16x16.png">
    <link rel="shortcut icon" href="./favicon.ico" type="image/x-icon">
    <link rel="manifest" href="./site.webmanifest">
</head>

<!-- Loading Screen-->
<div id="loading-section" class="fixed inset-0 flex flex-col justify-center items-center bg-white text-white z-50">
    <div class="hourglassBackground">
        <div class="hourglassContainer">
            <div class="hourglassCurves"></div>
            <div class="hourglassCapTop"></div>
            <div class="hourglassGlassTop"></div>
            <div class="hourglassSand"></div>
            <div class="hourglassSandStream"></div>
            <div class="hourglassCapBottom"></div>
            <div class="hourglassGlass"></div>
        </div>
    </div>
</div>

<body class="w-[100%] ">
    <!-- Dashboard Container -->
    <div class="flex flex-col md:flex-row h-screen">

        <!-- Sidebar with Dropdown -->
        <div class="bg-[#0e6b4C] text-white w-full md:w-64 flex flex-col">
            <div class="p-6 flex items-center justify-between md:justify-start">
                <h1 class="text-2xl font-bold">Dashboard</h1>
                <!-- Hamburger Icon for Mobile -->
                <button id="menu-toggle" class="block md:hidden focus:outline-none">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"
                        xmlns="http://www.w3.org/2000/svg">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M4 6h16M4 12h16M4 18h16"></path>
                    </svg>
                </button>
            </div>
            <!-- Navigation Menu -->
            <nav id="menu" class="flex-1 md:block hidden">
                <ul>
                    <li class="px-4 py-2 hover:bg-green-700">
                        <a href="#" class="block">Home</a>
                    </li>
                    <li class="px-4 py-2 hover:bg-green-700">
                        <a href="#" class="block">Create Poll</a>
                    </li>
                    <li class="px-4 py-2 hover:bg-green-700">
                        <a href="#" class="block">My Polls</a>
                    </li>
                    <li class="px-4 py-2 hover:bg-green-700">
                        <a href="#" class="block">Notifications</a>
                    </li>
                    <li class="px-4 py-2 hover:bg-green-700">
                        <a href="#" class="block">Profile</a>
                    </li>
                    <li class="px-4 py-2 hover:bg-green-700">
                        <a href="#" class="block">Settings</a>
                    </li>
                    <li class="px-4 py-2 hover:bg-green-700">
                        <a href="#" class="block">Logout</a>
                    </li>
                </ul>
            </nav>
        </div>

        <!-- Poll Container -->
        <div class="flex-1 p-6">
            <div class="flex flex-col items-center justify-center min-h-screen">
                <!-- Poll Question -->
                <h1 class="text-3xl font-bold mb-8">Which is Better</h1>

                <!-- Poll Options -->
                <div class="grid grid-cols-1 md:grid-cols-2 gap-6 w-full max-w-4xl">
                    <!-- Option A -->
                    <div class="bg-white rounded-lg shadow-md p-6 flex flex-col items-center">
                        <div class="bg-gray-100 rounded-full p-4 mb-4">
                            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2"
                                stroke="currentColor" class="w-12 h-12 text-red-500">
                                <path stroke-linecap="round" stroke-linejoin="round"
                                    d="M17 16l4-4m0 0l-4-4m4 4H7m10 4l-4-4m4 4L7 8" />
                            </svg>
                        </div>
                        <h2 class="text-xl font-semibold mb-2">Logout</h2>
                        <p class="text-gray-600 mb-4">Are you sure you want to logout?</p>
                        <div class="flex space-x-2">
                            <button class="bg-gray-300 text-gray-800 px-4 py-2 rounded-md">Logout</button>
                            <button class="bg-red-500 text-white px-4 py-2 rounded-md">Cancel</button>
                        </div>
                    </div>

                    <!-- Option B -->
                    <div class="bg-white rounded-lg shadow-md p-6 flex flex-col items-center">
                        <div class="bg-gray-100 rounded-full p-4 mb-4">
                            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2"
                                stroke="currentColor" class="w-12 h-12 text-red-500">
                                <path stroke-linecap="round" stroke-linejoin="round"
                                    d="M17 16l4-4m0 0l-4-4m4 4H7m10 4l-4-4m4 4L7 8" />
                            </svg>
                        </div>
                        <h2 class="text-xl font-semibold mb-2">Logout</h2>
                        <p class="text-gray-600 mb-4">Are you sure you want to logout?</p>
                        <div class="flex space-x-2">
                            <button class="bg-gray-300 text-gray-800 px-4 py-2 rounded-md">Cancel</button>
                            <button class="bg-red-500 text-white px-4 py-2 rounded-md">Logout</button>
                        </div>
                    </div>
                </div>

                <!-- User Selection -->
                <div class="mt-8">
                    <button class="bg-[#0e6b4C] text-white px-6 py-3 rounded-lg">Vote</button>
                </div>
            </div>
        </div>
    </div>

        <!-- Script to Toggle Dropdown Menu -->
        <script>
            const menuToggle = document.getElementById('menu-toggle');
            const menu = document.getElementById('menu');
    
            menuToggle.addEventListener('click', () => {
                menu.classList.toggle('hidden');
            });
        </script>
    <script>
        $(window).on("load", function () {
            $("#loading-section").fadeOut(100);
        });

        $('#menu-toggle').click(function () {
            $('#mobile-menu').toggle();
        });
        AOS.init();
    </script>
</body>

</html>
