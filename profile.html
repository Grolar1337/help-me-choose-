<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Help Me Choose | My Profile</title>
    <link href="./src/css/main.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Cedarville+Cursive&family=Great+Vibes&display=swap"
      rel="stylesheet"
    />
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet" />
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>

    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="./apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="./favicon-16x16.png"
    />
    <link rel="shortcut icon" href="./favicon.ico" type="image/x-icon" />
    <link rel="manifest" href="./site.webmanifest" />
    <style>
      @media (min-width: 768px) {
    .sidebar {
        position: fixed;
        height: 100vh; /* Full height */
        top: 0;
        left: 0; /* Sidebar'ı sola al */
        width: 16rem; /* Sidebar genişliği */
        overflow-y: auto; /* Enable scrolling within the sidebar if needed */
    }
    .content {
        margin-left: 16rem; /* Sidebar genişliği */
    }
}
    </style>
  </head>

  <div
    id="loading-section"
    class="fixed inset-0 flex flex-col justify-center items-center bg-white text-white z-50"
  >
    <div class="hourglassBackground">
      <div class="hourglassContainer">
        <div class="hourglassCurves"></div>
        <div class="hourglassCapTop"></div>
        <div class="hourglassGlassTop"></div>
        <div class="hourglassSand"></div>
        <div class="hourglassSandStream"></div>
        <div class="hourglassCapBottom"></div>
        <div class="hourglassGlass"></div>
      </div>
    </div>
  </div>

  <body class="w-[100%] h-screen">
    <div class="flex flex-col md:flex-row h-screen">
      <div class="sidebar bg-[#0e6b4C] text-white flex flex-col">
        <div class="p-6 flex items-center justify-between md:justify-start">
          <h1 class="text-2xl font-bold">Dashboard</h1>
          <button id="menu-toggle" class="block md:hidden focus:outline-none">
            <svg
              class="w-6 h-6"
              fill="none"
              stroke="currentColor"
              viewBox="0 0 24 24"
              xmlns="http://www.w3.org/2000/svg"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M4 6h16M4 12h16M4 18h16"
              ></path>
            </svg>
          </button>
        </div>
        <nav id="menu" class="flex-1 md:block hidden">
          <ul>
            <li class="px-4 py-2 hover:bg-[#084931]">
              <a href="./user-dashboard.html" class="block">Home</a>
            </li>
            <li class="px-4 py-2 hover:bg-[#084931]">
              <a href="./create-poll.html" class="block">Create Poll</a>
            </li>
            <li class="px-4 py-2 hover:bg-[#084931]">
              <a href="./my-polls.html" class="block">My Polls</a>
            </li>
            <li class="px-4 py-2 hover:bg-[#084931]">
              <a href="./notifications.html" class="block">Notifications</a>
            </li>
            <li class="px-4 py-2 hover:bg-[#084931]">
              <a href="./profile.html" class="block">Profile</a>
            </li>
            <li class="px-4 py-2 hover:bg-[#084931]">
              <a href="#" class="block">Logout</a>
            </li>
          </ul>
        </nav>
      </div>

      <div class="content flex-1 p-6">
        <div class="bg-white p-8 rounded-lg shadow-md max-w-3xl mx-auto">
          <h1 class="text-3xl font-bold mb-6">Profile</h1>

          <div class="flex items-center mb-6">
            <img
              src="https://via.placeholder.com/100"
              alt="Profile Picture"
              class="rounded-full mr-4"
              id="profile-picture"
            />
            <div>
              <h2 class="text-2xl font-bold" id="full-name-display">
                John Doe
              </h2>
              <p class="text-gray-600" id="email-display">
                john.doe@example.com
              </p>
            </div>
          </div>

          <div class="mb-6">
            <h3 class="text-xl font-semibold mb-4">Personal Information</h3>
            <form id="profile-form">
              <div class="mb-4">
                <label
                  for="full-name"
                  class="block text-gray-700 font-semibold mb-2"
                  >Full Name:</label
                >
                <input
                  type="text"
                  id="full-name"
                  class="w-full p-4 rounded-lg border border-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-500"
                  placeholder="John Doe"
                />
              </div>

              <div class="mb-4">
                <label
                  for="email"
                  class="block text-gray-700 font-semibold mb-2"
                  >Email Address:</label
                >
                <input
                  type="email"
                  id="email"
                  class="w-full p-4 rounded-lg border border-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-500"
                  placeholder="john.doe@example.com"
                />
              </div>

              <div class="mb-4">
                <label
                  for="phone"
                  class="block text-gray-700 font-semibold mb-2"
                  >Phone Number:</label
                >
                <input
                  type="tel"
                  id="phone"
                  class="w-full p-4 rounded-lg border border-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-500"
                  placeholder="+1 234 567 890"
                />
              </div>

              <div class="text-right">
                <button
                  type="submit"
                  class="bg-[#0e6b4C] text-white px-6 py-3 rounded-lg hover:bg-[#084931]"
                >
                  Update Information
                </button>
              </div>
            </form>
          </div>

          <div class="mb-6">
            <h3 class="text-xl font-semibold mb-4">Change Password</h3>
            <form id="password-form">
              <div class="mb-4">
                <label
                  for="current-password"
                  class="block text-gray-700 font-semibold mb-2"
                  >Current Password:</label
                >
                <input
                  type="password"
                  id="current-password"
                  class="w-full p-4 rounded-lg border border-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-500"
                />
              </div>

              <div class="mb-4">
                <label
                  for="new-password"
                  class="block text-gray-700 font-semibold mb-2"
                  >New Password:</label
                >
                <input
                  type="password"
                  id="new-password"
                  class="w-full p-4 rounded-lg border border-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-500"
                />
              </div>

              <div class="mb-4">
                <label
                  for="confirm-password"
                  class="block text-gray-700 font-semibold mb-2"
                  >Confirm New Password:</label
                >
                <input
                  type="password"
                  id="confirm-password"
                  class="w-full p-4 rounded-lg border border-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-500"
                />
              </div>

              <div class="text-right">
                <button
                  type="submit"
                  class="bg-[#0e6b4C] text-white px-6 py-3 rounded-lg hover:bg-[#084931]"
                >
                  Update Password
                </button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>

    <script>
      AOS.init();

      // Menü butonu (mobil) için tıklama olayı
      $("#menu-toggle").on("click", function () {
        $("#menu").toggleClass("hidden");
      });

      // Yükleme ekranını kaldır
      $(window).on("load", function () {
        $("#loading-section").fadeOut();
      });

      $(document).ready(function () {
        // Kullanıcı bilgilerini API'den çek
        $.ajax({
          url: "http://127.0.0.1:10000/api/user/me",
          method: "GET",
          success: function (data) {
            $("#full-name").val(data.full_name);
            $("#email").val(data.email);
            $("#phone").val(data.phone);

            $("#full-name-display").text(data.full_name);
            $("#email-display").text(data.email);
          },
          error: function (error) {
            console.error("Kullanıcı bilgileri yüklenemedi:", error);
          },
        });

        // Profil bilgilerini güncelle
        $("#profile-form").on("submit", function (e) {
          e.preventDefault();

          const updatedData = {
            full_name: $("#full-name").val(),
            email: $("#email").val(),
            phone: $("#phone").val(),
          };

          $.ajax({
            url: "http://127.0.0.1:10000/api/user/me",
            method: "PUT",
            contentType: "application/json",
            data: JSON.stringify(updatedData),
            success: function (response) {
              alert("Profil bilgileri başarıyla güncellendi!");
            },
            error: function (error) {
              console.error("Profil güncellenirken bir hata oluştu:", error);
            },
          });
        });

        // Şifre güncelleme
        $("#password-form").on("submit", function (e) {
          e.preventDefault();

          const newPassword = $("#new-password").val();
          const confirmPassword = $("#confirm-password").val();

          // Yeni şifre ile onay şifresinin aynı olup olmadığını kontrol et
          if (newPassword !== confirmPassword) {
            alert("Yeni şifre ile onay şifresi aynı değil!");
            return;
          }

          const passwordData = {
            current_password: $("#current-password").val(),
            new_password: newPassword,
            confirm_password: confirmPassword,
          };

          $.ajax({
            url: "http://127.0.0.1:10000/api/user/me/password",
            method: "PUT",
            contentType: "application/json",
            data: JSON.stringify(passwordData),
            success: function (response) {
              alert("Şifre başarıyla güncellendi!");
            },
            error: function (error) {
              console.error("Şifre güncellenirken bir hata oluştu:", error);
            },
          });
        });
      });
    </script>
  </body>
</html>
