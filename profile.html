<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Help Me Choose | My Profile</title>
    <link href="./src/css/main.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cedarville+Cursive&family=Great+Vibes&display=swap"
        rel="stylesheet">
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>

    <link rel="apple-touch-icon" sizes="180x180" href="./apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="./favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="./favicon-16x16.png">
    <link rel="shortcut icon" href="./favicon.ico" type="image/x-icon">
    <link rel="manifest" href="./site.webmanifest">
    <style>
        /* Custom styles to ensure the sidebar is fixed on larger screens */
        @media (min-width: 768px) {
            .sidebar {
                position: fixed;
                height: 100vh; /* Full height */
                top: 0;
                left: 0;
                overflow-y: auto; /* Enable scrolling within the sidebar if needed */
            }
            .content {
                margin-left: 16rem; /* Width of the sidebar */
            }
        }
    </style>
</head>

<!-- Loading Screen-->
<div id="loading-section" class="fixed inset-0 flex flex-col justify-center items-center bg-white text-white z-50">
    <div class="hourglassBackground">
        <div class="hourglassContainer">
            <div class="hourglassCurves"></div>
            <div class="hourglassCapTop"></div>
            <div class="hourglassGlassTop"></div>
            <div class="hourglassSand"></div>
            <div class="hourglassSandStream"></div>
            <div class="hourglassCapBottom"></div>
            <div class="hourglassGlass"></div>
        </div>
    </div>
</div>

<body class="w-[100%] h-screen ">

    <!-- Dashboard Container -->
    <div class="flex flex-col md:flex-row h-screen">
        
        <!-- Sidebar -->
        <div class="sidebar bg-[#0e6b4C] text-white w-full md:w-64 flex flex-col">
            <div class="p-6 flex items-center justify-between md:justify-start">
                <h1 class="text-2xl font-bold">Dashboard</h1>
                <!-- Hamburger Icon for Mobile -->
                <button id="menu-toggle" class="block md:hidden focus:outline-none">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path>
                    </svg>
                </button>
            </div>
            <!-- Navigation Menu -->
            <nav id="menu" class="flex-1 md:block hidden">
                <ul>
                    <li class="px-4 py-2 hover:bg-[#084931]">
                        <a href="./user-dashboard.html" class="block">Home</a>
                    </li>
                    <li class="px-4 py-2 hover:bg-[#084931]">
                        <a href="./create-poll.html" class="block">Create Poll</a>
                    </li>
                    <li class="px-4 py-2 hover:bg-[#084931]">
                        <a href="./my-polls.html" class="block">My Polls</a>
                    </li>
                    <li class="px-4 py-2 hover:bg-[#084931]">
                        <a href="./notifications.html" class="block">Notifications</a>
                    </li>
                    <li class="px-4 py-2 hover:bg-[#084931]">
                        <a href="./profile.html" class="block">Profile</a>
                    </li>
                    <li class="px-4 py-2 hover:bg-[#084931]">
                        <a href="#" class="block">Logout</a>
                    </li>
                </ul>
            </nav>
        </div>

        <!-- Main Content -->
        <div class="content flex-1 p-6">
            <!-- Profile Page Content -->
            <div class="bg-white p-8 rounded-lg shadow-md max-w-3xl mx-auto">
                <h1 class="text-3xl font-bold mb-6">Profile</h1>

                <!-- Profile Picture and Name -->
                <div class="flex items-center mb-6">
                    <img src="https://via.placeholder.com/100" alt="Profile Picture" class="rounded-full mr-4">
                    <div>
                        <h2 class="text-2xl font-bold">John Doe</h2>
                        <p class="text-gray-600">john.doe@example.com</p>
                    </div>
                </div>

                <!-- Personal Information -->
                <div class="mb-6">
                    <h3 class="text-xl font-semibold mb-4">Personal Information</h3>
                    <form>
                        <!-- Full Name -->
                        <div class="mb-4">
                            <label for="full-name" class="block text-gray-700 font-semibold mb-2">Full Name:</label>
                            <input type="text" id="full-name" class="w-full p-4 rounded-lg border border-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="John Doe">
                        </div>

                        <!-- Email Address -->
                        <div class="mb-4">
                            <label for="email" class="block text-gray-700 font-semibold mb-2">Email Address:</label>
                            <input type="email" id="email" class="w-full p-4 rounded-lg border border-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="john.doe@example.com">
                        </div>

                        <!-- Phone Number -->
                        <div class="mb-4">
                            <label for="phone" class="block text-gray-700 font-semibold mb-2">Phone Number:</label>
                            <input type="tel" id="phone" class="w-full p-4 rounded-lg border border-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="+1 234 567 890">
                        </div>

                        <!-- Update Personal Information -->
                        <div class="text-right">
                            <button type="submit" class="bg-[#0e6b4C] text-white px-6 py-3 rounded-lg hover:bg-[#084931]">Update Information</button>
                        </div>
                    </form>
                </div>

                <!-- Change Password -->
                <div class="mb-6">
                    <h3 class="text-xl font-semibold mb-4">Change Password</h3>
                    <form>
                        <!-- Current Password -->
                        <div class="mb-4">
                            <label for="current-password" class="block text-gray-700 font-semibold mb-2">Current Password:</label>
                            <input type="password" id="current-password" class="w-full p-4 rounded-lg border border-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-500">
                        </div>

                        <!-- New Password -->
                        <div class="mb-4">
                            <label for="new-password" class="block text-gray-700 font-semibold mb-2">New Password:</label>
                            <input type="password" id="new-password" class="w-full p-4 rounded-lg border border-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-500">
                        </div>

                        <!-- Confirm New Password -->
                        <div class="mb-4">
                            <label for="confirm-password" class="block text-gray-700 font-semibold mb-2">Confirm New Password:</label>
                            <input type="password" id="confirm-password" class="w-full p-4 rounded-lg border border-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-500">
                        </div>

                        <!-- Update Password -->
                        <div class="text-right">
                            <button type="submit" class="bg-[#0e6b4C] text-white px-6 py-3 rounded-lg hover:bg-[#084931]">Update Password</button>
                        </div>
                    </form>
                </div>

                <!-- Account Settings -->
                <div class="mb-6">
                    <h3 class="text-xl font-semibold mb-4">Account Settings</h3>
                    <div>
                        <p class="text-gray-600 mb-4">Manage your account settings and set e-mail preferences.</p>
                        <button class="bg-red-500 text-white px-6 py-3 rounded-lg hover:bg-red-600">Delete Account</button>
                    </div>
                </div>

            </div>
        </div>
    </div>

    <!-- Script to Handle Dropdown Menu for Mobile -->
    <script>
        document.getElementById('menu-toggle').addEventListener('click', function() {
            const menu = document.getElementById('menu');
            menu.classList.toggle('hidden');
        });
    </script>

        <script>
            $(window).on("load", function () {
                $("#loading-section").fadeOut(100);
            });

            $('#menu-toggle').click(function () {
                $('#mobile-menu').toggle();
            });
            AOS.init();
        </script>
</body>

</html>
