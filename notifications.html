<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Help Me Choose | Notifications</title>
    <link href="./src/css/main.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cedarville+Cursive&family=Great+Vibes&display=swap"
        rel="stylesheet">
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>

    <link rel="apple-touch-icon" sizes="180x180" href="./apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="./favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="./favicon-16x16.png">
    <link rel="shortcut icon" href="./favicon.ico" type="image/x-icon">
    <link rel="manifest" href="./site.webmanifest">
    <style>
        /* Custom styles to ensure the sidebar is fixed on larger screens */
        @media (min-width: 768px) {
            .sidebar {
                position: fixed;
                height: 100vh; /* Full height */
                top: 0;
                left: 0;
                overflow-y: auto; /* Enable scrolling within the sidebar if needed */
            }
            .content {
                margin-left: 16rem; /* Width of the sidebar */
            }
        }
    </style>
</head>

<!-- Loading Screen-->
<div id="loading-section" class="fixed inset-0 flex flex-col justify-center items-center bg-white text-white z-50">
    <div class="hourglassBackground">
        <div class="hourglassContainer">
            <div class="hourglassCurves"></div>
            <div class="hourglassCapTop"></div>
            <div class="hourglassGlassTop"></div>
            <div class="hourglassSand"></div>
            <div class="hourglassSandStream"></div>
            <div class="hourglassCapBottom"></div>
            <div class="hourglassGlass"></div>
        </div>
    </div>
</div>

<body class="w-[100%] h-screen ">

    <!-- Dashboard Container -->
    <div class="flex flex-col md:flex-row h-screen">
        
        <!-- Sidebar with Dropdown -->
        <div class="sidebar bg-[#0e6b4C] text-white w-full md:w-64 flex flex-col">
            <div class="p-6 flex items-center justify-between md:justify-start">
                <h1 class="text-2xl font-bold">Dashboard</h1>
                <!-- Hamburger Icon for Mobile -->
                <button id="menu-toggle" class="block md:hidden focus:outline-none">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path>
                    </svg>
                </button>
            </div>
            <!-- Navigation Menu -->
            <nav id="menu" class="flex-1 md:block hidden">
                <ul>
                    <li class="px-4 py-2 hover:bg-[#084931]">
                        <a href="./user-dashboard.html" class="block">Home</a>
                    </li>
                    <li class="px-4 py-2 hover:bg-[#084931]">
                        <a href="./create-poll.html" class="block">Create Poll</a>
                    </li>
                    <li class="px-4 py-2 hover:bg-[#084931]">
                        <a href="./my-polls.html" class="block">My Polls</a>
                    </li>
                    <li class="px-4 py-2 hover:bg-[#084931]">
                        <a href="./notifications.html" class="block">Notifications</a>
                    </li>
                    <li class="px-4 py-2 hover:bg-[#084931]">
                        <a href="./profile.html" class="block">Profile</a>
                    </li>
                    <li class="px-4 py-2 hover:bg-[#084931]">
                        <a href="#" class="block">Logout</a>
                    </li>
                </ul>
            </nav>
        </div>

         <!-- Main Content -->
         <div class="content flex-1 p-6">
            <!-- Notifications Content -->
            <div class="bg-white p-8 rounded-lg shadow-md max-w-3xl mx-auto">
                <h1 class="text-3xl font-bold mb-6">Notifications</h1>

                <!-- Notification List -->
                <ul class="space-y-4">
                    <!-- Example Notification Item -->
                    <li class="bg-gray-100 p-4 rounded-lg flex items-center justify-between">
                        <div class="flex items-center">
                            <div class="bg-blue-500 text-white rounded-full h-10 w-10 flex items-center justify-center">
                                <svg class="h-6 w-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 16h-1v-4h-1m1-4h.01M21 12.1A9 9 0 1111.1 3 9 9 0 0121 12.1z"></path>
                                </svg>
                            </div>
                            <div class="ml-4">
                                <p class="font-semibold">New comment on your poll.</p>
                                <p class="text-gray-600 text-sm">John Doe commented on "Which is Better".</p>
                            </div>
                        </div>
                        <span class="text-gray-500 text-sm">5 minutes ago</span>
                    </li>

                    <!-- Another Example Notification Item -->
                    <li class="bg-gray-100 p-4 rounded-lg flex items-center justify-between">
                        <div class="flex items-center">
                            <div class="bg-green-500 text-white rounded-full h-10 w-10 flex items-center justify-center">
                                <svg class="h-6 w-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"></path>
                                </svg>
                            </div>
                            <div class="ml-4">
                                <p class="font-semibold">Your poll "Favorite Color" has reached 100 votes!</p>
                            </div>
                        </div>
                        <span class="text-gray-500 text-sm">1 hour ago</span>
                    </li>

                    <!-- Additional notifications can be added similarly -->
                </ul>
            </div>
        </div>
    </div>

    <!-- Script to Handle Dropdown Menu for Mobile -->
    <script>
        document.getElementById('menu-toggle').addEventListener('click', function() {
            const menu = document.getElementById('menu');
            menu.classList.toggle('hidden');
        });
    </script>

        <script>
            $(window).on("load", function () {
                $("#loading-section").fadeOut(100);
            });

            $('#menu-toggle').click(function () {
                $('#mobile-menu').toggle();
            });
            AOS.init();
        </script>
</body>

</html>
